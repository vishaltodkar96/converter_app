<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div class="first-container">
        <h1 class="heading">Converter</h1>
        <div class="main-container">
            <div class="sub-container">
                <div id="app">
                    <div class="from">
                        <label for="" class="from1">From</label>
                        <select name="" id="select1">
                            <option id="op" value="Decimal">Decimal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                            <option value="Octal">Octal</option>
                            <option value="Binary">Binary</option>
                        </select>
                    </div>

                    <div class="to">
                        <label for="" class="To">To</label>
                        <select name="" id="select2">
                            <option value="Decimal">Decimal</option>
                            <option value="Hexadecimal">Hexadecimal</option>
                            <option value="Octal">Octal</option>
                            <option selected value="Binary">Binary</option>
                        </select>
                        <br><br>
                    </div>
                </div>
                <span id="span-error"></span>

                <input type="number" id="inputid" placeholder="Enter value..."></input>
                <br><br>

                <button id="btnconvert">Convert</button>
                <button id="btnswap">Swap</button>
                <br /><br />

                 <textarea name="" id="ans" cols="0" rows="1" placeholder="Result shown here.."></textarea>
            </div>
        </div>
    </div>
    <script src="./App.js"></script>

</body>
</html>
